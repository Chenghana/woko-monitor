name: Run Scraper

on:
  schedule:
    - cron: '*/5 * * * *' # æ¯5åˆ†é’Ÿå°è¯•æ‰§è¡Œä¸€æ¬¡
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨ç‚¹å‡»æŒ‰é’®æµ‹è¯•

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Scraper
        # ğŸ‘‡ ä¿®æ­£é‡ç‚¹ï¼šenv å¿…é¡»æ”¾åœ¨å…·ä½“çš„ step ä¸‹é¢ï¼Œç¼©è¿›è¦å¯¹é½
        env: 
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_SHEET_TOKEN: ${{ secrets.FEISHU_SHEET_TOKEN }}
        run: node scrape.js

      - name: Commit and push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
          if [[ -n $(git status -s data.json) ]]; then
            git add data.json
            git commit -m "Auto update data: $(date)"
            git push
          else
            echo "No changes found, skipping commit."
          fi
