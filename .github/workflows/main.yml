name: 2-Minute Update (Debug)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  high_freq_scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Deps
        run: npm install puppeteer-core

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # ==========================================================
      # ğŸ”„ å¾ªç¯è¿è¡Œ (å¸¦è¯¦ç»†æ—¥å¿—)
      # ==========================================================
      - name: Loop Scrape
        run: |
          for i in {1..3}; do
            echo "----------------------------------------"
            echo "ğŸš€ Starting Run #$i"
            echo "----------------------------------------"
            
            # 1. è¿è¡Œçˆ¬è™«
            node scrape.js
            
            # 2. æ£€æŸ¥æ–‡ä»¶çŠ¶æ€ (è°ƒè¯•ç”¨)
            echo "ğŸ“‚ Git Status Check:"
            git status
            
            # 3. æäº¤ä»£ç 
            git add data.json
            
            # 4. å°è¯•æäº¤ï¼Œå¦‚æœæˆåŠŸåˆ™æ¨é€
            if git commit -m "Auto update (Run $i)"; then
              echo "âœ… Commit success, pushing..."
              git pull --rebase # é˜²æ­¢å†²çª
              git push
            else
              echo "âš ï¸ Nothing to commit (File unchanged?)"
            fi
            
            # 5. ä¼‘æ¯
            if [ $i -lt 3 ]; then
              echo "ğŸ’¤ Sleeping 100s..."
              sleep 100
            fi
          done

      # ==========================================================
      # ğŸ§¹ æ¸…ç†æ—¥å¿—
      # ==========================================================
      - name: Cleanup
        if: always()
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
          delete_workflow_pattern: "pages build and deployment"
