name: Robust Monitor (Loop)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Deps
        run: npm install puppeteer-core

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # ==========================================================
      # ğŸ”„ å¾ªç¯è¿è¡Œ (å³ä½¿å‡ºé”™ä¹Ÿç»§ç»­)
      # ==========================================================
      - name: Loop Scrape
        continue-on-error: true # ğŸ‘ˆ å…³é”®ï¼šå…è®¸å‡ºé”™ç»§ç»­
        run: |
          for i in {1..3}; do
            echo "----------------------------------------"
            echo "ğŸš€ Run #$i"
            
            # è¿è¡Œçˆ¬è™«
            node scrape.js
            
            # æäº¤ä»£ç  (å¦‚æœæœ‰å˜åŒ–)
            git add data.json
            if git commit -m "Auto update (Run $i)"; then
               git pull --rebase
               git push
               echo "âœ… Changes pushed"
            else
               echo "âš ï¸ No changes to commit"
            fi
            
            # ä¼‘æ¯
            if [ $i -lt 3 ]; then
              echo "ğŸ’¤ Sleeping 100s..."
              sleep 100
            fi
          done

      # ==========================================================
      # ğŸ§¹ æ¸…ç†æ—¥å¿—
      # ==========================================================
      - name: Cleanup
        if: always()
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
          delete_workflow_pattern: "pages build and deployment"
