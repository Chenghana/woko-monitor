    <script>
        const CONFIG = {
            USER: 'ChengHana',
            GIST: 'e79ed4c61b1c7a5d37292b398ad11c36',
            FILE_APPLE: 'data.json',
            FILE_ROCKET: 'rocket.json',

        function checkPassword() {
            if (document.getElementById('password-input').value === CONFIG.PASS) {
                unlockUI();
                localStorage.setItem('unlock_ts', Date.now());
                initAllData();
            } else {

        function unlockUI() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        window.onload = function() {
            const ts = localStorage.getItem('unlock_ts');
            if (ts && (Date.now() - ts) < CONFIG.HOURS * 3600000) { unlockUI(); initAllData(); }
        };

        async function initAllData() {
            const tip = document.getElementById('status-tip');
            const baseUrl = `https://gist.githubusercontent.com/${CONFIG.USER}/${CONFIG.GIST}/raw/`;
            const ts = Date.now();

            try {
                const [resApple, resRocket] = await Promise.all([
                    fetch(`${baseUrl}${CONFIG.FILE_APPLE}?t=${ts}`).then(r => r.json()),
                    fetch(`${baseUrl}${CONFIG.FILE_ROCKET}?t=${ts}`).then(r => r.json())
                ]);

                const latestTime = new Date(Math.max(resApple.updated_at || 0, resRocket.updated_at || 0)).toLocaleString();
                tip.innerHTML = `æœ€åæ›´æ–°: ${latestTime} Â· å½“å‰åœ¨çº¿ ${(resApple.data?.length || 0) + (resRocket.data?.length || 0)} ä¸ªè´¦å·`;

                // ğŸ æ¸²æŸ“ Apple ID (æ˜¾ç¤ºåœ°åŒº)
                renderCards('app-apple', resApple.data, true);
                
                // ğŸš€ æ¸²æŸ“å°ç«ç®­ (éšè—åœ°åŒº)
                if (resRocket.data && resRocket.data.length > 0) {
                    document.getElementById('rocket-header').style.display = 'block';
                    renderCards('app-rocket', resRocket.data, false);
                }

            } catch (err) {
                tip.innerText = "æ•°æ®åŒæ­¥ä¸­ï¼Œè¯·åˆ·æ–°é¡µé¢...";
            }
        }

        // âœ¨ ä¿®æ­£åçš„æ¸²æŸ“å‡½æ•°ï¼šå¢åŠ  showRegion å‚æ•°
        function renderCards(targetId, data, showRegion) {
            const container = document.getElementById(targetId);
            if (!data || data.length === 0) return;

            let html = '';
            data.forEach(item => {
                html += `
                <div class="card">
                    <div class="card-header">
                        ${showRegion ? `<span class="region-tag">${item.region || 'å…¨çƒ'}</span>` : '<div></div>'}
                        <span class="status-dot">${item.status || 'æ­£å¸¸'}</span>
                    </div>
                    <div class="account-row">
                        <div class="row-label">Apple ID</div>
                        <div class="input-group">
                            <input class="data-text" value="${item.username}" readonly>
                            <button class="copy-btn" onclick="copyText(this, '${item.username}')">å¤åˆ¶</button>
                        </div>
                    </div>
                    <div class="account-row">
                        <div class="row-label">Password</div>
                        <div class="input-group">
                            <input class="data-text" value="${item.password}" readonly>
                            <button class="copy-btn" onclick="copyText(this, '${item.password}')">å¤åˆ¶</button>
                        </div>
                    </div>
                    ${item.checkTime ? `<div style="text-align:right; font-size:10px; color:#ccc; margin-top:5px;">æ£€æµ‹äº: ${item.checkTime}</div>` : ''}
                </div>`;
            });
            container.innerHTML = html;
        }

        function copyText(btn, text) {
            try {
                var input = document.createElement('textarea');
                input.value = text;
                input.style.position = 'fixed';
                input.style.opacity = '0.01'; 
                input.style.top = '10px';
                document.body.appendChild(input);
                input.focus();
                input.select();
                var result = document.execCommand('copy');
                document.body.removeChild(input);

                if (result) {
                    var origin = btn.innerText;
                    btn.innerText = 'å·²å¤åˆ¶';
                    btn.classList.add('copied');
                    setTimeout(function() {
                        btn.innerText = origin;
                        btn.classList.remove('copied');
                    }, 1500);
                }
            } catch (err) {}
        }
